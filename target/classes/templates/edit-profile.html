<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<th:block th:include="~{fragments/navbar}"></th:block>
<main>
    <div class="jumbotron filmpanda-dark filmpanda-small-block col-md-offset-3">
        <h1 class="text-center">Edit Profile</h1>
        <hr>
        <form th:action="@{/users/edit}" th:method="patch">
            <div class="form-group">
                <label class="filmpanda-orange-text" for="username">Username</label>
                <input type="text" th:value="${model.username}" class="form-control filmpanda-grey-bg" id="username" placeholder="Username" name="username" readonly>
            </div>
            <div class="form-group">
                <label class="filmpanda-orange-text" for="oldPassword">Old Password*</label>
                <input type="password" class="form-control" id="oldPassword" placeholder="********" name="oldPassword" required>
            </div>
            <div class="form-group">
                <label class="filmpanda-orange-text" for="password">New Password</label>
                <input type="password" class="form-control" id="password" placeholder="********" name="password">
            </div>
            <div class="form-group">
                <label class="filmpanda-orange-text" for="confirmPassword">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="********" name="confirmPassword">
            </div>
            <div class="form-group">
                <label class="filmpanda-orange-text" for="email">Email</label>
                <input type="email" th:value="${model.email}" class="form-control" id="email" placeholder="email@example.com" name="email">
            </div>
            <div class="row">
                <div class="col">
                    <label class="filmpanda-orange-text" for="firstName">First Name</label>
                    <input type="text" th:value="${model.firstName}" class="form-control" id="firstName" placeholder="First name" name="firstName">
                </div>
                <div class="col">
                    <label class="filmpanda-orange-text" for="lastName">Last Name</label>
                    <input type="text" th:value="${model.lastName}" class="form-control" id="lastName" placeholder="Last name" name="lastName">
                </div>
            </div>
            <br>
            <small class="filmpanda-orange-text">*Required field!</small>
            <hr>
            <div class="text-center"><button type="submit" class="btn btn-dark align-content-center filmpanda-button">Save changes</button></div>
        </form>
    </div>
</main>
<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
