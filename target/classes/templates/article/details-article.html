<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<th:block th:include="~{fragments/navbar}"></th:block>
<main>
    <div class="jumbotron-fluid filmpanda-dark filmpanda-main-block">
        <div>
            <div class="row">
                <div class="col-md-4">
                    <img class="push-up" th:src="${article.imageUrl}" width="100%" alt="Article Image" align="left">
                </div>
                <div class="col-md-8">
                    <th:block th:if="${#lists.contains(currentUser.authorities, 'ROLE_ADMIN')}">
                        <br>
                        <div class="row">
                            <div class="col-md-10"></div>
                            <div class="col-md-2">
                                <div class="row">
                                    <a class="push-left" th:href="@{/articles/edit/{id} (id = ${article.id})}">
                                        <button class="btn btn-dark filmpanda-button">EDIT</button>
                                    </a>
                                    <form class="push-right" th:action="@{/articles/delete/{id} (id = ${article.id})}" th:method="post">
                                        <input type="hidden" name="_csrf"
                                               value="80417983-fe8b-45c7-963e-31f6915a1560">
                                        <button class="btn btn-dark filmpanda-remove-button text-right">X</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <small class="filmpanda-orange-text" th:utext="'Creator: ' + ${article.user}"></small>
                    </th:block>
                    <br>
                    <small class="filmpanda-orange-text" th:utext="${article.views} + ' View(s)'"></small>
                    <div class="row">
                        <div class="col-md-11">
                            <div class="filmpanda-title-text" th:utext="${article.title}"></div>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-11">
                            <hr>
                            <div class="filmpanda-article-content" th:utext="${article.content}"></div>
                            <hr>
                            <p class="filmpanda-orange-text"> Associated movies:
                                <th:block th:each="movie, iter : ${article.associatedMovies}">
                                    <th:block th:if="${iter.index} < ${article.associatedMovies.size() - 1}">
                                        <a th:href="@{/movies/details/{movieId} (movieId = ${movie.value})}" th:utext="${movie.key}"></a>,
                                    </th:block>
                                    <th:block th:if="${iter.index} == ${article.associatedMovies.size() - 1}">
                                        <a th:href="@{/movies/details/{movieId} (movieId = ${movie.value})}" th:utext="${movie.key}"></a>
                                    </th:block>
                                </th:block>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
